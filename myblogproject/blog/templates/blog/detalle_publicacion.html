<!DOCTYPE html>
<html>
<head>
    <title>Detalles de la Publicación</title>
</head>
<body>
    <h1>{{ post.titulo }}</h1>
    <p>{{ post.contenido }}</p>
    <p><strong>Fecha de Publicación:</strong> {{ post.fecha_publicacion }}</p>
    <p><strong>Categoría:</strong> {{ post.categoria }}</p>
    <p><strong>Autor:</strong> {{ post.autor }}</p>
    <a href="{% url 'editar_publicacion' pk=post.pk %}">Editar Publicación</a>
    <a href="{% url 'lista_publicaciones' %}">Volver a la Lista</a>
</body>
</html>
