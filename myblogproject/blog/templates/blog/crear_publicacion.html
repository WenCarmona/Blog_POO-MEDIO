<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Publicación</title>
</head>
<body>
    <h1>Agregar Nueva Publicación</h1>

        {% csrf_token %}
        {{ form.as_p }}

    <a href="{% url 'lista_publicaciones' %}">Cancelar</a>
</body>
</html>
